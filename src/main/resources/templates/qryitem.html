<script type="text/javascript" src="../static/h-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript"  th:inline="none">
    //定义全局商品数组信息
    var g_itemList = [];
    var loadPage = false;
    jQuery(document).ready(function () {
        $("#search").on("click", function () {
            var title = $("#title").val();
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "/item/list",
                data: {
                    "title": title
                },
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.status == "success") {
                        $("#tbody").html("");
                        g_itemList = data.data;
                        reloadDom();
                    } else {
                        alert("查询失败，原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("查询失败，原因为" + data.responseText);
                }
            });
        });
    });

    function reloadDom() {
        for (var i = 0; i < g_itemList.length; i++) {
            var itemVo = g_itemList[i];
            var dom = "<tr class='text-c' data-id='" + itemVo.id + "' id='itemDetail" + itemVo.id + "'><td>" + itemVo.title + "</td><td style='width: 100px;height: auto'><img src='" + itemVo.imgUrl + "' height='120'></td><td>" + itemVo.description + "</td><td>" + itemVo.price + "</td><td>" + itemVo.sales + "</td></tr>"
            $("#tbody").append($(dom));
            $("#itemDetail" + itemVo.id).on("click", function (e) {
                //window.location.href="getitem.html?id="+$(this).data("id");
                layer_show("商品详情", "/item/getItem?id=" + $(this).data("id") + "&type=order", "600", "600");
            });
        }
        if (!loadPage){
            $('.table-sort').dataTable({
                "aaSorting": [[ 1, "asc" ]],//默认第几个排序
                "bStateSave": true,//状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {"orderable":false,"aTargets":[0,1,2]}// 制定列不参与排序
                ]
            });
            loadPage = true;
        }
    }
</script>
