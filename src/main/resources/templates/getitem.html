<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-article-show">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <label id="title" class="control-label"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <label id="description" class="control-label"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品价格：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width: auto">
                <label id="price" class="control-label"/>
            </div>
            元
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img id="imgUrl" style="width: 200px;height: auto"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品库存：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width: auto">
                <label id="stock" class="control-label"/>
            </div>
            件
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品销量：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width: auto">
                <label id="sales" class="control-label"/>
            </div>
            件
        </div>

</div>

<script type="text/javascript" src="../static/h-ui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
    var g_itemVo = {};
    jQuery(document).ready(function () {
        //获取商品详情
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/item/get",
            data: {
                "id": getParam("id"),
            },
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data.status == "success") {
                    g_itemVo = data.data;
                    reloadDom();
                } else {
                    alert("获取信息失败，原因为" + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("获取信息失败，原因为" + data.responseText);
            }
        });

    });

    function reloadDom() {
        $("#title").text(g_itemVo.title);
        $("#description").text(g_itemVo.description);
        $("#price").text(g_itemVo.price);
        $("#imgUrl").attr("src", g_itemVo.imgUrl);
        $("#stock").text(g_itemVo.stock);
        $("#sales").text(g_itemVo.sales);
    }

    function getParam(name) {
        var match = new RegExp(name +
            "=*([^&]+)*", "i").exec(location.search);
        if (match == null)
            match = new RegExp(name + "=(.+)", "i").exec(location.search);
        if (match == null) return null;
        match = match + "";
        var result = match.split(",");
        return decodeURIComponent(result[1]);
    }

</script>
